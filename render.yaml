services:
  - type: web
    name: chutes-webcoder
    env: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CHUTES_BASE_URL
        value: https://llm.chutes.ai/v1
      - key: SANDBOX_PROVIDER
        value: sandy
      - key: SANDY_BASE_URL
        sync: false
      - key: SANDY_API_KEY
        sync: false
      - key: SANDY_HOST_SUFFIX
        sync: false
      - key: NEXT_PUBLIC_SANDBOX_HOST_SUFFIX
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: CHUTES_API_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_OAUTH_REDIRECT_URI
        sync: false
      - key: GITHUB_OAUTH_SCOPE
        sync: false
      - key: NETLIFY_CLIENT_ID
        sync: false
      - key: NETLIFY_CLIENT_SECRET
        sync: false
      - key: NETLIFY_OAUTH_REDIRECT_URI
        sync: false
      - key: NETLIFY_OAUTH_SCOPE
        sync: false
